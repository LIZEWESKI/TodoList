<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>ToDoList</title>
  <link rel="stylesheet" href="style/general.css">
  <link rel="stylesheet" href="style/top_side.css">
  <link rel="stylesheet" href="style/middle_side.css">
  <link rel="stylesheet" href="style/bottom_side.css">
  <link rel="stylesheet" href="style/checkbox.css">
  <link rel="stylesheet" href="style/scroller.css">
</head>
<body>
<div class="container">
  <section  class="glass">
    <header>
      <img src="images/band-logo.png">
    </header>
    <main>
      <input type="text" id="todoInput" placeholder="Create a new todo...">
      <button class="add_btn">Add</button>
    </main>
    <aside>
      <article>
      </article>
      <footer>
        <span class="left_side">items left</span>
        <div class="right_side" id="clearCompleted">
          <span >Clear Completed</span>
          <i class='bx bx-trash'></i>
        </div>
      </footer>
    </aside>
  </section>
</div>
  <script src="script/script.js"></script>
</body>
</html>
